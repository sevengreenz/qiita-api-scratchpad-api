service: qiita-api-scratchpad

plugins:
  - serverless-offline
  - serverless-s3-deploy

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-northeast-1
  environment:
    CLIENT_ID: ${env:QIITA_CLIENT_ID}

custom:
  bucket: qiita-api-scratchpad-client
  assets:
    targets:
     - bucket: ${self:custom.bucket}
       files:
        - source: ./build/client/
          globs:
            - '**/*.js'
            - '**/*.map'
            - '**/*.html'

functions:
  hello:
    handler: build/server/adapters/http/handlers/hello-handler.hello
    events:
      - http:
          path: hello
          method: get
  callApi:
    handler: build/server/adapters/http/handlers/qiita-handler.callApi
    events:
      - http:
          path: qiita/api
          method: post
          cors: true
  authorize:
    handler: build/server/adapters/http/handlers/qiita-handler.authorize
    events:
      - http:
          path: qiita/authorize
          method: get

resources:
  Resources:
    QiitaApiScratchPadClient:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucket}
