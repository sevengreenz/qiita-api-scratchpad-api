service: qiita-api-client 

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

functions:
  hello:
    handler: build/handlers/hello.hello
    events:
      - http:
          path: hello
          method: get
  getSchema:
    handler: build/handlers/qiita.qiita
    events:
      - http:
          path: qiita/schema
          method: get

