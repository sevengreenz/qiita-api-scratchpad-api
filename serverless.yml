service: qiita-api-scratchpad-api

plugins:
  - serverless-domain-manager
  - serverless-offline

custom:
  customDomain:
    domainName: ${env:DOMAIN} 
    basePath: ''
    stage: production 
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-northeast-1
  stage: production
  environment:
    CLIENT_ID: ${env:QIITA_CLIENT_ID}
    CLIENT_SECRET: ${env:QIITA_CLIENT_SECRET}

functions:
  rpc:
    handler: dist/adapters/lambda/handlers/rpc-handler.rpc
    events:
      - http:
          path: rpc
          method: post
          cors: true
  authorize:
    handler: dist/adapters/http/handlers/qiita-handler.authorize
    events:
      - http:
          path: authorize
          method: get

